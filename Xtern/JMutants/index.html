    <meta charset="utf-8">
    <title>JMutants</title>
  </head>
  <body>
     <h1>JMutants!</h1>
     <form id="new_mutant">
         <input type="text"
                name="mutantName"
                placeholder="Enter mutant name"
                required>
         <input type="text"
                name="realName"
                placeholder="Enter real name"
                required>
         <input type="text"
                name="power"
                placeholder="Enter power"
                required>
         <button type="submit">Create</button>
     </form>

     <ul id="mutantList">
       <li class="template">
         <span class="mutant-name">Wolverine</span>
         (<a href="#" class="delete">delete</a>)
         (<a href="#" class="edit">edit</a>)
       </li>
     </ul>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

      <script src="js/create-mutants.js"></script>

      <script src="js/edit-mutant.js"></script>
